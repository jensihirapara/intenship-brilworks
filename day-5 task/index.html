<body>
    <h2>Editable HTML Form with JavaScript</h2>

    <button onclick="openModal()">Add New Record</button>

    <table id="data-table">
      <thead> 
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
      <div class="modal-header">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <span id="modalTitle">Add Record</span>
      </div>
      <label>Name:</label>
      <input type="text" id="nameInput" /><br /><br />
      <label>Email:</label>
      <input type="email" id="emailInput" /><br /><br />
      <button id="submitButton" onclick="saveRecord()">Add</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

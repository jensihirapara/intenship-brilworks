<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add js in html forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Location Table</h1>
  <button onclick="openAddModal()">Add Location</button>

  <table id="locationTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  
  <div id="locationModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Location</h3>
      <form id="locationForm">
        <label for="locationName">Name:</label>
        <input type="text" id="locationName" placeholder="enter the name" required><br><br>
        <label for="locationAddress">city:</label>
        <input type="text" id="locationAddress" placeholder="enter the city" required><br><br>
        <div class="modal-footer">
          <button type="submit">Add</button>
          <button type="button" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  
  <div id="deleteConfirmModal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to delete this record?</h3>
      <div class="modal-footer">
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="closeDeleteConfirmModal()">No</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
